<div class="container">
  <h1>Viagens Cadastradas</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data Inicial</th>
        <th>Data Final</th>
        <th>Status</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let viagem of viagens">
        <td>{{ viagem.nome }}</td>
        <td>{{ viagem.dataInicial | date:'dd/MM/yyyy' }}</td>
        <td>{{ viagem.dataFinal | date:'dd/MM/yyyy' }}</td>
        <td>{{ getStatus(viagem) }}</td>
        <td>
          <a [routerLink]="['/viagem', viagem.id]">
            <button class="btn-action">Alterar</button>
          </a>
          <button class="btn-action" (click)="confirmarExclusao(viagem)">Excluir</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
