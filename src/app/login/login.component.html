<div class="container">
  <div class="row">
    <form class="col s12" #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="row">
        <div class="col s12">
          <h1>Login</h1>
          <div class="input-field">
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              required
            />
            <label for="email">Email:</label>
          </div>
        </div>
        <div class="col s12">
          <div class="input-field">
            <input
              type="password"
              id="senha"
              [(ngModel)]="senha"
              name="senha"
              required
            />
            <label for="senha">Senha:</label>
          </div>
        </div>
      </div>
      <div class="wrapper-button-login">
        <button
          class="btn waves-effect waves-light darken-4"
          type="submit"
          [disabled]="!form.valid"
        >
          Entrar
        </button>
      </div>
      <p class="center-align">
        Ainda nÃ£o possui uma conta? <a routerLink="/cadastro">Cadastre-se</a>
      </p>
    </form>
  </div>
</div>
