<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="col s12">
          <h1>Criar uma nova viagem</h1>
          <div class="input-field">
            <input type="text" id="nomeViagem" name="nomeViagem" required [(ngModel)]="nomeViagem">
            <label for="nomeViagem">Nome da Viagem:</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="input-field">
            <select (change)="this.onSelectChange($event)" [(ngModel)]="orcamentoPrevisto">
              <option value="-1">Escolha um valor</option>
              <option value="1000">R$ 1000,00</option>
              <option value="1500">R$ 1500,00</option>
              <option value="2000">R$ 2000,00</option>
              <option value="2500">R$ 2500,00</option>
              <option value="3000">R$ 3000,00</option>
              <option value="3500">R$ 3500,00</option>
            </select>
            <label>Valor Previsto:</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            name="valorPrevisto-input"
            type="text"
            [(ngModel)]="orcamentoPrevisto"
            mask="separator.2"
            [thousandSeparator]="'.'"
            [decimalMarker]="','"
            prefix="R$ "
            [dropSpecialCharacters]="true"
            [showMaskTyped]="false"
            (keydown.enter)="onEnterKey()"
          />
        </div>
      </div>
      <button
        class="btn waves-effect waves-light darken-4"
        type="button"
        (click)="this.onButtonClick();"
      >
        Cadastrar Viagem
      </button>
    </form>
  </div>
</div>
